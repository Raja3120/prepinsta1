<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cover-photo {
            width: 100%;
            height: 300px;
            background: url('https://via.placeholder.com/1200x300') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -75px;
            left: 20px;
            background: url('https://via.placeholder.com/150') no-repeat center center;
            background-size: cover;
        }
        .user-info {
            padding: 100px 20px 20px 20px;
            text-align: center;
        }
        .user-info h1 {
            margin: 0;
            font-size: 2em;
        }
        .user-info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="cover-photo">
            <div class="profile-picture"></div>
        </div>
        <div class="user-info">
            <h1>A.Raja Nandana Reddy</h1>
            <p>Student at Alliance University</p>
            <p>Bengalore, Karnataka ,India</p>
        </div>
    </div>

</body>
</html>
