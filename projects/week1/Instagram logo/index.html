<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo with Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:black;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .camera-outline {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 16px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        .camera-lens {
            width: 32px;
            height: 32px;
            background-color: white;
            border: 6px solid #fa7e1e;
            border-radius: 50%;
            animation: lens 2s infinite;
        }
        .flash {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        @keyframes lens {
            0%, 100% {
                border-color: #fa7e1e;
            }
            50% {
                border-color: #bc1888;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="camera-outline">
            <div class="camera-lens"></div>
            <div class="flash"></div>
        </div>
    </div>
</body>
</html>
